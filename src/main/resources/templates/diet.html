        function generateDietChart() {
            const ageGroup = document.getElementById('ageGroup').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const fitnessGoal = document.getElementById('fitnessGoal').value;
            const dietType = document.getElementById('dietType').value;
            const cuisine = document.getElementById('cuisine').value;
    
            if (!ageGroup || !weight || !height || !fitnessGoal || !dietType || !cuisine) {
                alert("Please fill in all fields.");
                return;
            }
    
            const dietPlan = dietCharts[cuisine][dietType][fitnessGoal];
            if (dietPlan) {
                let dietDetailsHtml = '<table class="table"><thead><tr><th>Day</th><th>Breakfast</th><th>Lunch</th><th>Dinner</th></tr></thead><tbody>';
                dietPlan.forEach(dayPlan => {
                    dietDetailsHtml += `<tr>
                        <td>${dayPlan.day}</td>
                        <td>${dayPlan.breakfast}</td>
                        <td>${dayPlan.lunch}</td>
                        <td>${dayPlan.dinner}</td>
                    </tr>`;
                });
                dietDetailsHtml += '</tbody></table>';
    
                document.getElementById('dietDetails').innerHTML = dietDetailsHtml;
                showResult();
            } else {
                alert("No diet plan found for the selected options.");
            }
        }
    
        function showResult() {
            document.getElementById('formSection').classList.add('d-none');
            document.getElementById('resultSection').classList.remove('d-none');
        }
    
        function showForm() {
            document.getElementById('resultSection').classList.add('d-none');
            document.getElementById('formSection').classList.remove('d-none');
        }
    
        function downloadPDF() {
            const element = document.getElementById('dietDetails');
            html2pdf().from(element).save('diet-chart.pdf');
        }
        
     // Function to redirect to index.html
        function redirectToIndex() {
            window.location.href = 'index';
        }
